# Esquema de colores de Pywal

source = /$HOME/.cache/wal/colors-hyprland.conf

# Wallpaper generated by Pywal

background {
    monitor =
    path = /$HOME/.cache/current_wallpaper.png
    
}

# Input Field

input-field {
    monitor =
    size = 200, 30
    outline_thickness = 3
    dots_size = 0.25 
    dots_spacing = 0.3 
    dots_center = true
    outer_color = $color0 
    inner_color = $color9
    font_color = rgb(200, 200, 200)
    fade_on_empty = true
    hide_input = false

    position = 0, -350
    halign = center
    valign = center
}

